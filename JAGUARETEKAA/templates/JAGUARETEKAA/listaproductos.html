{% extends "JAGUARETEKAA/layout.html" %}
{% load static %}

{% block body %}
<h2 class="text-faded">Listado de Productos</h2>

<table class="table table-striped table-hover table-responsive-sm">
  {% for un_producto in listaproductos %}
  <tr>
    <td><img src="{{ un_producto.imagen.url }}" width="50%" height="50%"></td>
    <td><a href="{% url 'modificarproducto' un_producto.id %}" class="link">- {{un_producto.titulo}}: {{un_producto.descripcion}}</a></td>
    <td><a href="{% url 'modificarproducto' un_producto.id %}" class="link">$ {{un_producto.precio}}</a></td>
    <td><a href="{% url 'modificarproducto' un_producto.id %}" class="btn btn-outline-warning btn-sm">Actualizar</a></td>
    <td><a href="{% url 'eliminarproducto' un_producto.id %}" class="btn btn-danger btn-sm">Eliminar</a></td>
  </tr>
  {% endfor %} 
</table>
{% endblock %}
